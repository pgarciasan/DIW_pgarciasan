<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Ejercicio 3</title>
<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.12.0.min.js"></script>
<script>
$(document).ready(function(){
  $("body").css({"text-align":"center"});
  $("img").width(400).hide()
  $("button").hide();
  $("h1").on("click", function(){
    $("img").show();
    $("button").show();
  });
  var incdec = 20;
  var t = 400;
  $("#masAncho").on("click", function(){
    t = t + incdec;
    $("img").width(t);
  });
  $("#menosAncho").on("click", function(){
    t = t - incdec;
    $("img").width(t);
  });
});
</script>
</head>
<body>
    <h1>Haz click aqu√≠ para ver la imagen!</h1>
      <div class="contenedor">
        <img src="mundo.jpg">
        <button id="masAncho">+</button>
        <button id="menosAncho">-</button>
      </div>
</body>
</html>
